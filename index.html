<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Une vie de chien</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#landing">Accueil</a></li>
                <li><a href="#promenades">Promenades</a></li>
                <li><a href="#Prestation">Prestation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="landing">
        </section>
        
        <section id="promenades">
        </section>
        
        <section id="Prestation">
        </section>
        
        <section id="contact">
            <div>
                <div id="phone">
                    <span class="material-icons">phone</span>
                    <a href="tel:0612345678">0612345678</a>
                </div>
                <div id="place">
                    <span class="material-icons">place</span>
                    <a target="_blank" href="https://www.google.fr/maps/place/67380+Lingolsheim/">67200 Strasbourg</a>
                </div>
                <form action="" method="post">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea name="message" rows="10" required></textarea>
                    <button>Envoyer</button>
                </form>
            </div>
        </section>
    </main>
        
    <footer>
    </footer>
</body>
</html>
