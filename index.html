<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Une vie de chien</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#prestation">Prestation</a></li>
                <li><a href="#tarifs">Tarifs</a></li>
                <li><a href="#apropos">A propos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="accueil">
        </section>
        
        <section id="prestation">
        </section>
        
        <section id="tarifs">
        </section>
        
        <section id="apropos">
            <div>
                <div id="contactDetails">
                    <div id="phone">
                        <span class="material-icons">phone</span>
                        <a href="tel:0612345678">0612345678</a>
                    </div>
                    <div id="place">
                        <span class="material-icons">place</span>
                        <a target="_blank" href="https://www.google.fr/maps/place/67380+Lingolsheim/">67200 Strasbourg</a>
                    </div>
                </div>
                <form action="" method="post">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" required>
                    <label for="message">Message</label>
                    <textarea name="message" rows="10" required></textarea>
                    <button>Envoyer</button>
                </form>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21127.192397577604!2d7.663073022903398!3d48.554327118999204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4796b611f220a4a7%3A0x40a5fb99a395260!2sLingolsheim!5e0!3m2!1sfr!2sfr!4v1688630133331!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
        
    <footer>
    </footer>
</body>
</html>
